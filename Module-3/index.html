
<!DOCTYPE html>
<html lang="en-us" ng-app="MainModule">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

            

    </head>
    <body ng-controller="MainController" class="container">
        <h1 class="text-center">Form Searh in GITHUB API</h1>
        <br>
        
        <div class="jumbotron">
            <div class="container">
                <div>{{error}}</div>
                <form role="form" ng-submit="search(username)">
                    <div class="form-group">
                        <label for="">Insira o nome de usuario do GITHUB</label>
                        <input type="text" class="form-control" id="" placeholder="Username GITHIB" ng-model="username">
                    </div>
                    <button type="submit" class="btn btn-primary">Efetuar busca</button>
                </form>
                <div>
                    <h2>{{user.name}}</h2>
                    <img ng-src="{{user.avatar_url}}" alt="{{user.login}}">
                </div>
                
                <p>Selecione a Ordenação</p>
                <select class="form-control" ng-model="repoSortOrder">
                    <option value="-stargazers_count">Start</option>
                    <option value="+name">Name</option>
                    <option value="+language">Language</option>
                </select>
                <br>
                <br>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Star</th>
                            <th>Language</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                            <td>{{repo.name}}</td>
                            <td>{{repo.stargazers_count | number:1}}</td>
                            <td>{{repo.language}}</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!--ANGULAR-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
