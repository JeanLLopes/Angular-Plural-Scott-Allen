<h1 class="text-center">Form Searh in GITHUB API</h1>
<br>

<div class="jumbotron">
    <div class="container">
        <div>{{error}}</div>
        <div ng-show="coutdown">Iniciando a consulta automatica em: {{coutdown}} seg</div>
        <form role="form" ng-submit="search(username)">
            <div class="form-group">
                <label for="">Insira o nome de usuario do GITHUB</label>
                <input type="text" class="form-control" id="" placeholder="Username GITHIB" ng-model="username">
            </div>
            <button type="submit" class="btn btn-primary">Efetuar busca</button>
        </form>

        <div ng-show="user" id="userDetails">
            <h2>{{user.name}}</h2>
            <img ng-src="{{user.avatar_url}}" alt="{{user.login}}">
            <p>Selecione a Ordenação</p>
            <select class="form-control" ng-model="repoSortOrder">
                <option value="-stargazers_count">Start</option>
                <option value="+name">Name</option>
                <option value="+language">Language</option>
            </select>

        </div>

        <br>
        <br>
        <table class="table table-hover table-bordered" ng-show="user">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Star</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count | number:1}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
